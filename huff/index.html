<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Huffman</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 id="title">Algoritmo de Huffman</h1>
        </div>


        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="file">
                <form class="form-inline">
                    <div class="form-group" id="file-input">
                        <label for="inputFile">Arquivo .txt</label>
                        <input type="file" id="inputFile">
                    </div>
                    <hr>
                    <button class="btn btn-lg btn-info" type="button" onclick="fileGoClick()">Comprimir</button>
                </form>
            </div>
        </div>

        <!-- Results -->
        <div id="results">
            <div class="col-md-3" id="render"></div>
            <div class="col-md-3" id="huffman-table">
                <table class="table table-condensed">
                    <thead>
                        <th>Caracter</th>
                        <th>Código binário</th>
                    </thead>
                    <tbody id="huffman-tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <h2 class="inline-display compRatio">Compressão: </h2>
                <h2 class="inline-display compRatio"><b id="compressRatio"></b></h2>
                <h3 class="inline-display"><a data-toggle="modal" data-target="#myModal"
                        onclick="setModalBody(0)">Arquivo original</a> tamanho (em bits): </h3>
                <h3 class="inline-display"><b id="ogFileSize"></b></h3>
                <h3 class="inline-display"><a data-toggle="modal" data-target="#myModal"
                        onclick="setModalBody(1)">Comprimido</a> tamanho (em bits): </h3>
                <h3 class="inline-display"><b id="comFileSize"></b></h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Huffman.js"></script>
</body>

</html>
